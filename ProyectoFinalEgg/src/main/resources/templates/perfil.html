<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/perfil.css">
    <link rel="icon" href="imgs/filled_pets_icon-icons.com_59360.png">
    <title>Perfil All4Pets</title>
</head>
<body>

    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img th:text="${session.usuariosession.imagen.contenido}" alt="img-avatar">
                
                    </button>
                </div>
                <button type="button" class="boton-edicion">
                    <a th:href="@{/usuario/editarPerfil(id=${session.usuariosession.id})}">Editar datos</a>  
                </button>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo"><p th:text="${session.usuariosession.nombre}"></p></h3>
               
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    
                    <li><i class="icono fas fa-briefcase"></i> <strong>Email:</strong> <label th:text="${session.usuariosession.email}"></label></li>
                   
                </ul>
                <ul class="lista-datos">
                    <li><i class="icono fas fa-map-marker-alt"></i> <strong>Ubicacion:</strong> <p th:text="${session.usuariosession.direccion}"></p></li>
                
                    
                </ul>
            </div>

            <div class="telefono">
                <button class="telefono">Contacte al Usuario</button>
            </div>
          
            
        </div>
    </section>

    





</body>
</html>
