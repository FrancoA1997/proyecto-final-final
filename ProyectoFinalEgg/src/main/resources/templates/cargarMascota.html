<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Cargar Mascota</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<link rel="icon" href="imgs/filled_pets_icon-icons.com_59360.png">

		<link rel="stylesheet" href="Style-cargaMascota.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="" method="">
					<h3>Cargar Mascota Encontrada</h3>
					<p>Llene los datos sobre la mascota con datos claves</p>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span>Nombre</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span for="">Ubicacion donde fue encontrada la mascota</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<textarea name="" id="" class="form-control" required></textarea>
						<span for="">Mas info</span>
						<span class="border"></span>
					</label>
					<select name="opcion" class="opcion">
						<option value="opcion1" selected>Mascota Perdida</option>
                                                
						<option value="opcion2">Mascota a Adoptar</option>
                                                
					  </select>
                                        <select name="opcion" class="opcion">
						<option value="opcion1" selected>Macho</option>
                                                
						<option value="opcion2">Hembra</option>
                                                
					  </select>
                    <label class="file">
                        <div id="div_file">
                            <p id="texto">Cargar imagen</p>
                            <input type="file" id="btn_enviar"  required>
                            
                        </div>
                            
					</label>
					<button>Cargar 
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
