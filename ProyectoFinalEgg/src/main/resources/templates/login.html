<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesion</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style-login.css">
<link rel="icon" href="imgs/filled_pets_icon-icons.com_59360.png">
</head>
<body>
	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
		
			<div class="signup">
				<form action="" method="Post">
					<label for="chk" aria-hidden="true">Registrarse</label>
					<input type="text" name="txt" placeholder="Nombre de usuario" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Registrarse</button>
				</form>
			</div>

			<div class="login">
				<form action="" method="post">
					<label for="chk" aria-hidden="true">Iniciar Sesion</label>
					<input type="email" name="email" placeholder="Email/Nombre de usuario" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Iniciar Sesion</button>
				</form>
			</div>
			
	</div>
	
</body>
</html>
